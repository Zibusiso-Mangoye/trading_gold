version: '3'

services:
  streamlit_dashboard:
    image: streamlit_dashboard:latest_v3
    container_name: streamlit_dashboard
    ports:
      - "49664:49664"
    networks:
      - airflow_default
    volumes:
      - ./:/usr/dashboard
    command: "python plot_chart.py"

networks:
  airflow_default:
    external: true